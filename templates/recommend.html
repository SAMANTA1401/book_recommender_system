<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommander System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   
</head>
<body>
    <nav class="navbar" style='background-color: cyan'>
        <a href="/"><p class="navbar-brand">My Book Recommander</p></a>

       
    </nav>
    
    <div class="container">
        <div class="row">
            <form action="/recommend" method='POST' style='margin-top:50px; '>
                <div class="col-md-12">
                    <input name="user_input" type="text" class="form-control" id="search" placeholder="Search for books...">
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-warning">Search</button>
                </div>
            </form>
            <div class="col-md-12" style='margin-top:50px; text-align:center;'>
                <h1>Recommended Books</h1>
            </div>
            {% if data %}
            {% for i in data %}
            <div class="col-md-3" style='margin-top:50px;'>
                <div class="card">
                    <div class="card-body">
                        <img src={{ i[2] }} alt="" class="card-img-top">
                        <h2>{{ i[0] }}</h2>
                        <h4>{{ i[1] }}</h4>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
            
        </div>
    
</body>
</html>
