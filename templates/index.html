<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommander System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   
</head>
<body>
    <nav class="navbar" style='background-color: cyan'>
        <a href="/"><p class="navbar-brand">My Book Recommander</p></a>
        <a href="{{ url_for('recommend_books') }}"><button class="btn btn-primary">Search Book</button></a>
       
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-12" style='margin-top:50px; text-align:center;'>
                <h1>Top 50 Books</h1>
            </div>
            {% for i in range(book_name | length) %}
            <div class="col-md-3" style='margin-top:50px;'>
                <div class="card">
                    <div class="card-body">
                        <img src={{ image[i] }} alt="" class="card-img-top">
                        <h2>{{ book_name[i] }}</h2>
                        <h4>{{ author[i] }}</h4>
                        <p>{{ votes[i] }}</p>
                        <p>{{ rating[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    
</body>
</html>
